<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="main">
        <div class="control">
            <label for="range">Select Range to setup grid</label>
            <input type="range" id="range-input" min="0" max="100" step="20">
            <button>Reset</button>
        </div>
        <div class="container"></div>
    </div>
     
</body>
</html>
